<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="../css/form1.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="contener">
        <div class="home">
            <div class="icon">
                <h3>Ttraveizo</h3>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Log in</a>
                <a href="#">Join</a>
                <a href="#">About Us</a>
            </div>
            <div class="search">
                <i class='bx bx-file-find' ></i>
                <input type="search" placeholder="search here">
               
            </div>
        </div>
        <div class="box">
            <div class="box1">
                <h4> JOIN FOR FREE</h4><br>
                <p>
                Unleash the traveler<br>
              <a href="#"> inside you,</a> enjoy your<br>
                 dream vacation
                </p>
                 <input type="text" placeholder="Explore">
                 <input type="text" placeholder="Book Now">

            </div>
         <div class="box2">
             <h2>Create a New Account</h2>
            <input type="text" placeholder="Enter your name">
            <i class='bx bxs-user-rectangle'></i>
            <div class="parent">
            <div id="a">
             <i class='bx bxs-user-detail'></i>
            <input type="text" placeholder="Showrov">
            </div>
                <div id="b">  
                 <input type="text" placeholder="Creation">
                 <i class='bx bxs-user-detail' ></i>
               </div>
            </div>
            <input type="email" placeholder="Email">
            <i class='bx bxs-envelope' ></i>
            <input type="password" placeholder="Enter the correct password">
            <i class='bx bxs-show'></i>
            <p>Already A Member? <a href="">Log in</a></p>
            <div id="button">
              <input type="button" placeholder="Create Account" value="Create Account">
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
